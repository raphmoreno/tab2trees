<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extension Popup</title>
    <link rel="stylesheet" href="ressources/popup.css">
</head>
<body>
    <div id="popup-content">
        <img src="/images/tree.png" alt="App Logo" id="app-logo">
        <div id="global-tree-count">Global Trees Planted: <span></span></div>
        <div id="personal-tree-count">Your Trees Planted: <span></span></div>
        <div id="coin-count">Your Coins: <span></span></div>
        <button id="open-forest">Open your forest</button>
        <button id="shop-button">Go to Shop</button>
        <button id="account-button" disabled> Create Account (Coming Soon)</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
