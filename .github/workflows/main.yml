name: Package and Release Chrome Extension

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install jq
      run: sudo apt-get install jq

    - name: Increment Version Number
      run: |
        echo "Incrementing version number..."
        current_version=$(jq -r '.version' manifest.json)
        IFS='.' read -r -a version_parts <<< "$current_version"
        ((version_parts[2]++))
        new_version="${version_parts[0]}.${version_parts[1]}.${version_parts[2]}"
        jq ".version = \"$new_version\"" manifest.json > temp.json && mv temp.json manifest.json
        echo "Updated version: $new_version"

    - name: Package Extension
      run: |
        zip -r tab2trees.zip ./frontend/* -x "*.git*" -x "*.md" -x "dist/" -x "package-lock.json" -x "package.json" -x "tsconfig.json" -x "node_modules/"

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: release-${{ github.run_number }}
        release_name: Release ${{ github.run_number }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./tab2trees.zip
        asset_name: tab2trees.zip
        asset_content_type: application/zip
