<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>ðŸŒ²ðŸŒ³ Tab 2 Trees ðŸŒ²ðŸŒ³</title>
    <style>
        body {
            flex-direction: column;
            background-color: #A2D8C0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            height: 100vh; /* Ensure full viewport height coverage */
            width: 100%;
            font-family:"Jersey 10";
            font-size: 18px;
        }
        .jersey-10 {
            font-family: "Jersey 10", sans-serif;
            font-weight: 400;
            font-style: normal;
        }

        #forest {
            position: relative;
            width: calc(150px * 8); /* Adjust based on the number of tiles and their width */
            height: 800px; /* Adjust based on your needs and the grid's size */
            margin: auto; /* Center the grid horizontally */
            transform: scale(0.5); /* Optional: scale down if the grid is too large */
            transform-origin: 50% 0%; /* Adjust scaling origin if needed */
        }
        #treeCounter, #coinCounter, #resetButton, #motherlodeButton {
            position: fixed;
            z-index: 10; /* Ensure these elements stay above the grid */
        }
        #treeCounter {
            bottom: 50px;
            left: 20px;
        }
        #coinCounter {
            bottom: 70px;
            left: 20px;
        }
        #resetButton {
            top: 20px;
            right: 20px;
            padding: 10px;
            cursor: pointer;
        }
        #motherlodeButton{
            top: 70px;
            right: 20px;
            padding: 10px;
            cursor: pointer;
        }

        #title {
            font-size: 24px;
            padding-top: 30px;
            padding-bottom: 30px;
        }

        #isometric-grid{
            position:relative;
        }
        .isometric-tile {
            position: absolute;
            width: 150px; /* Adjust based on SVG size */
            height: 100px; /* Adjust based on SVG size */
            /* No margin adjustment needed as positioning is absolute */
        }
        #description{
            margin-bottom: 20px;
        }
        
        #weatherInfo{
            position: absolute;
            bottom: 20px;
        }

        #shopOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.75);
            align-items: center;
            justify-content: center;
            z-index:999999
        }

        #shopGrid {
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* 5 columns */
            gap: 10px; /* space between items */
            max-height: 80vh; /* maximum height before scrolling */
            width: 60vw; /* 90% of the viewport width */
            overflow-y: auto; /* enables vertical scrolling */
            padding: 20px;
            box-sizing: border-box;
        }

        #shopGrid div {
            margin: 10px;
            text-align: center;
            width:150px;
        }

        .shop-item {
            text-align: center;
            padding: 10px;
            background: rgb(255, 255, 255, .7);
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        .shop-item img {
            width: 100%;
            height: auto;
            max-height: 150px;
            object-fit: contain;
        }
        #overlay-cross{
            position: absolute;
            top:20px;
            right:20px;
        }



    </style>    
</head>
<body>
    <div id="title">The Chrome extension taht lets you build a real forest</div>
    <div id="description">Each new tab grows a part of your forest. Every 1000 trees planted across all the installed tabs, a real tree gets planted in real life with the association one-tree-planted.org</div>
    <div id="tileCount">Trees planted up to now: </div>
    <div id="treeCounter">
        <a href="/privacy"> privacy policy </a> 
    </div>
    <div id="treeCounter">
        <a href="/privacy"> contact </a> 
    </div>
</body>
</html>
